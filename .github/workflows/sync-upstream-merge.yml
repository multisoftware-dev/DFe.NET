name: Sync master -> multicte-build (MERGE)

on:
  push:
    branches: [master]
  workflow_dispatch:
    inputs:
      target_branch:
        description: Branch to merge into
        required: false
        type: string
        default: multicte-build

# No pull-requests permission needed.
permissions:
  contents: write

concurrency:
  group: sync-master
  cancel-in-progress: false

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Create GitHub App token
        id: app-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ vars.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}
      - name: Checkout ${{ github.event.inputs.target_branch }} (full history)
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.target_branch }}
          fetch-depth: 0
          token: ${{ steps.app-token.outputs.token }}
          persist-credentials: true

      - name: Fetch master
        run: |
          git fetch origin master:refs/remotes/origin/master

      - name: Configure git identity (author/committer metadata)
        run: |
          git config user.name "multisoftware-actions-bot[bot]"
          git config user.email "multisoftware-actions-bot[bot]@users.noreply.github.com"

      - name: Merge master into ${{ github.event.inputs.target_branch }} (local)
        run: |
          # Ensure we're on ${{ github.event.inputs.target_branch }}
          git checkout ${{ github.event.inputs.target_branch }}

          # Merge (creates a merge commit when needed)
          git merge --no-ff --no-edit origin/master || {
            echo "Merge conflicts. Resolve manually by merging master -> ${{ github.event.inputs.target_branch }} yourself."
            exit 1
          }

      - name: Push to ${{ github.event.inputs.target_branch }}
        run: |
          git push origin HEAD:${{ github.event.inputs.target_branch }}
