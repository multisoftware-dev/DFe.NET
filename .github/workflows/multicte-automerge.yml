name: Sync master -> multicte-build (PR + auto-merge)

on:
  push:
    branches: [master]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create/Update PR
        id: cpr
        uses: peter-evans/create-pull-request@v6
        with:
          branch: bot/sync-master-to-multicte-build
          base: multicte-build
          title: 'chore: sync master -> multicte-build'
          body: 'Automated sync PR from master to multicte-build.'
          commit-message: 'chore: sync master -> multicte-build'
          labels: automerge

      - name: Enable auto-merge
        if: steps.cpr.outputs.pull-request-number != ''
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          pull-request-number: ${{ steps.cpr.outputs.pull-request-number }}
          merge-method: merge
